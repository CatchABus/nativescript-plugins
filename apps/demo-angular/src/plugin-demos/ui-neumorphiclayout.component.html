<ActionBar title="ui-neumorphiclayout" class="action-bar"> </ActionBar>
<StackLayout class="px-20 bg-neumorphic">
	<ScrollView class="h-full w-full">
		<StackLayout class="w-full">
			<StackLayout verticalAlignment="center" width="220" height="100" marginTop="30" neumorphism="flat" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" cornerRadius="26">
				<Label text="Flat" textAlignment="center" fontSize="24" color="#6d707d" fontWeight="bold"></Label>
			</StackLayout>
			<StackLayout verticalAlignment="center" width="220" height="100" marginTop="30" neumorphism="pressed" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" cornerRadius="26">
				<Label text="Pressed" textAlignment="center" fontSize="24" color="#6d707d" fontWeight="bold"></Label>
			</StackLayout>
			<StackLayout verticalAlignment="center" width="220" height="100" marginTop="30" neumorphism="pressed-in-out" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" cornerRadius="26">
				<Label text="Pressed in out" textAlignment="center" fontSize="24" color="#6d707d" fontWeight="bold"></Label>
			</StackLayout>
			<StackLayout verticalAlignment="center" width="220" height="100" marginTop="30" neumorphism="concave" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" cornerRadius="26">
				<Label text="Concave" textAlignment="center" fontSize="24" color="#6d707d" fontWeight="bold"></Label>
			</StackLayout>
			<StackLayout verticalAlignment="center" width="200" height="200" marginTop="30" marginBottom="30" neumorphism="convex" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" cornerRadius="100">
				<Label text="Convex" textAlignment="center" fontSize="24" color="#6d707d" fontWeight="bold"></Label>
			</StackLayout>
		</StackLayout>
	</ScrollView>
</StackLayout>
