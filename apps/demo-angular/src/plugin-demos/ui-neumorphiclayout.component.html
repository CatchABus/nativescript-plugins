<ActionBar title="ui-neumorphiclayout" class="action-bar"> </ActionBar>
<StackLayout class="px-20 bg-neumorphic">
	<ScrollView class="h-full" width="100%">
		<StackLayout>
			<StackLayout verticalAlignment="center" width="220" height="100" marginTop="30" neumorphism="flat" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" touchState="pressed" cornerRadius="26">
				<Label text="Flat" textAlignment="center" width="100%" fontSize="24" color="#6d707d" fontWeight="bold" top="35"></Label>
			</StackLayout>
			<StackLayout verticalAlignment="center" width="220" height="100" marginTop="30" neumorphism="pressed" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" touchState="flat" cornerRadius="26">
				<Label text="Pressed" textAlignment="center" width="100%" fontSize="24" color="#6d707d" fontWeight="bold" top="35"></Label>
			</StackLayout>
			<StackLayout verticalAlignment="center" width="220" height="100" marginTop="30" neumorphism="pressed-in-out" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" touchState="flat" cornerRadius="26">
				<Label text="Pressed in out" textAlignment="center" width="100%" fontSize="24" color="#6d707d" fontWeight="bold" top="35"></Label>
			</StackLayout>
			<StackLayout verticalAlignment="center" width="220" height="100" marginTop="30" neumorphism="concave" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" touchState="convex" cornerRadius="26">
				<Label text="Concave" textAlignment="center" width="100%" fontSize="24" color="#6d707d" fontWeight="bold" top="35"></Label>
			</StackLayout>
			<StackLayout verticalAlignment="center" width="200" height="200" marginTop="30" marginBottom="30" neumorphism="convex" fillColor="#e0e1e3" lightShadowColor="#ffffff" darkShadowColor="#bebfc1" touchState="concave" cornerRadius="100">
				<Label text="Convex" textAlignment="center" width="100%" fontSize="24" color="#6d707d" fontWeight="bold" top="85"></Label>
			</StackLayout>
		</StackLayout>
	</ScrollView>
</StackLayout>
